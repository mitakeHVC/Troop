<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳細 - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - <span id="tenant-name-header">商品詳細</span></h1>
    <div>
      <a href="cart.html" class="btn notification" style="margin-right: 10px;">
        カート <span class="notification-badge" style="display: none;">0</span>
      </a>
      <a href="products.html" class="btn" style="margin-right: 10px;">商品一覧</a>
      <a href="#" id="logout-button" class="btn">ログアウト</a>
    </div>
  </div>

  <div class="container" id="product-detail-container">
    <div class="card" style="margin-top: 20px;">
      <div class="row" style="gap: 20px; display:flex;">
        <div class="col" style="flex: 1 1 40%; max-width: 400px;">
          <img id="product-image" src="https://via.placeholder.com/400x300.png?text=Loading..." alt="商品画像" style="width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: var(--radius-md); border: 1px solid var(--gray-200);">
        </div>
        <div class="col" style="flex: 1 1 60%;">
          <h2 id="product-name" class="text-3xl font-bold mb-4">商品名</h2>
          <p id="product-price" class="text-2xl text-primary font-semibold mb-4">価格</p>
          <p id="product-description" class="text-gray-700 mb-6" style="min-height: 60px;">商品説明...</p>
          <div class="form-group">
            <label for="quantity" class="font-medium">数量:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" style="width: 80px; margin-bottom:20px; padding: var(--spacing-sm); text-align: center;">
          </div>
          <button id="add-to-cart-button" class="btn btn-primary btn-lg">カートに追加</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/customer/product-detail-page.js"></script>
</body>
</html>
