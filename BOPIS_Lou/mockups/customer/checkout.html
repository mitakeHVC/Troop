<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チェックアウト - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - チェックアウト</h1>
    <div>
      <a href="products.html" class="btn" style="margin-right: 10px;">商品一覧</a>
      <a href="cart.html" class="btn notification" style="margin-right: 10px;">
        カート <span class="notification-badge" style="display: none;">0</span>
      </a>
      <a href="#" id="logout-button" class="btn">ログアウト</a>
    </div>
  </div>

  <div class="container">
    <h2 class="text-2xl font-semibold mb-6">ご注文内容の確認</h2>
    <div class="card mb-6">
        <h3 class="card-title text-xl mb-3">注文概要</h3>
        <div id="checkout-cart-summary">
            <p>概要を読み込み中...</p>
        </div>
    </div>

    <form id="checkout-form">
        <div class="card mb-6">
            <h3 class="card-title text-xl mb-3">受取時間</h3>
            <div id="timeslot-selection-container">
                <p>受取時間を読み込み中...</p>
            </div>
        </div>
        <div id="checkout-error-message" class="alert alert-danger" style="display: none; margin-bottom: 1rem;"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">注文を確定する</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/customer/checkout-page.js"></script>
</body>
</html>
