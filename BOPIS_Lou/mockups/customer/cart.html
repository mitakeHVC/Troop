<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ショッピングカート - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - ショッピングカート</h1>
    <div>
        <a href="products.html" class="btn" style="margin-right: 10px;">お買い物を続ける</a>
        <a href="#" id="logout-button" class="btn">ログアウト</a>
    </div>
  </div>

  <div class="container">
    <h2 class="text-2xl font-semibold mb-6">ショッピングカート</h2>
    
    <div id="empty-cart-message" style="display: none;" class="card text-center py-6">
        <p class="text-xl">カートに商品がありません。</p>
        <a href="products.html" class="btn btn-primary mt-4">商品を探しに行く</a>
    </div>

    <div id="cart-items-container">
        <!-- Cart items will be loaded here by JavaScript -->
    </div>

    <div id="cart-summary-container" style="display: none;" class="card mt-6 p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">合計金額:</h3>
            <p id="cart-total" class="text-2xl font-bold text-primary">¥0</p>
        </div>
        <a href="checkout.html" class="btn btn-primary btn-lg btn-block">レジへ進む</a>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/customer/cart-page.js"></script>
</body>
</html>
