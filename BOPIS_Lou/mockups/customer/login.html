<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS</h1>
  </div>
  
  <div class="container" style="max-width: 400px; margin-top: 50px;">
    <div class="card">
      <h2 style="text-align: center; margin-bottom: 20px;">顧客ログイン</h2>
      <form id="customer-login-form">
        <div class="form-group">
          <label for="username">メールアドレス</label>
          <input type="email" id="username" name="username" class="form-control" placeholder="例: user@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力" required>
        </div>
        <p id="login-error" style="color: var(--danger-color); margin-top: 10px; min-height: 1.2em;"></p>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">ログイン</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        アカウントをお持ちでないですか？ <a href="register.html">新規登録</a>
      </p>
      <p style="text-align: center; margin-top: 10px; font-size: 0.9em;">
        <a href="../admin/login.html">管理者様はこちら</a> |
        <a href="../picker/login.html">ピッカー様はこちら</a> |
        <a href="../counter/login.html">カウンター様はこちら</a>
      </p>
    </div>
  </div>
  
  <div class="footer" style="margin-top: 50px;">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/customer/login-page.js"></script>
</body>
</html>
