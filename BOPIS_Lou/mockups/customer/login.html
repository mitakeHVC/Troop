<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS</h1>
  </div>
  
  <div class="container">
    <div class="card" style="max-width: 500px; margin: 50px auto;">
      <h2>ログイン</h2>
      <form>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <input type="checkbox" id="remember" style="margin-right: 5px;">
            <label for="remember" style="display: inline;">ログイン情報を記憶する</label>
          </div>
          <a href="#" style="font-size: 14px;">パスワードをお忘れですか？</a>
        </div>
        <div style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
        </div>
      </form>
      <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
        <p>アカウントをお持ちでない方は<a href="register.html">こちら</a>から登録できます。</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
</body>
</html>
