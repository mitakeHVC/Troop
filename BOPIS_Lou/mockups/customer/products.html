<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覧 - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - <span id="tenant-name-header">テナント名</span></h1>
    <div>
      <a href="cart.html" class="btn notification" style="margin-right: 10px;">
        カート
        <span class="notification-badge" style="display: none;">0</span>
      </a>
      <a href="orders.html" class="btn" style="margin-right: 10px;">注文履歴</a>
      <a href="tenants.html" class="btn" style="margin-right: 10px;">テナント選択</a>
      <a href="#" id="logout-button" class="btn">ログアウト</a>
    </div>
  </div>
  
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 class="text-2xl font-semibold">商品一覧</h2>
      <div>
        <span id="pickup-time-slot" class="text-sm text-muted" style="margin-right: 10px;">受取時間枠: 未選択</span>
        <a href="checkout.html" class="btn btn-primary">チェックアウトへ進む</a>
      </div>
    </div>
    
    <div class="flex mb-6 gap-2 items-center">
      <div style="flex-grow: 1;">
        <input type="text" id="product-search-input" class="form-control" placeholder="商品を検索">
      </div>
      <div style="width: 200px;">
        <select id="product-category-select" class="form-control">
          <option value="">すべてのカテゴリ</option>
          <option value="tshirt">Tシャツ</option>
          <option value="towel">タオル</option>
          <option value="keyholder">キーホルダー</option>
        </select>
      </div>
      <div>
        <button id="product-search-button" class="btn">検索</button>
      </div>
    </div>
    
    <div class="row grid" id="product-list-container" style="display: flex; flex-wrap: wrap; gap: var(--spacing-lg);">
      <p class="col" style="width:100%; text-align:center;">商品を読み込み中です...</p>
    </div>
    
    <div style="margin-top: 20px; text-align: center; display: none;" id="load-more-container">
      <button class="btn" id="load-more-btn">もっと見る</button>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/customer/products-page.js"></script>
</body>
</html>
