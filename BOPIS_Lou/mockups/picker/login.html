<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピッカーログイン - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - ピッカー専用</h1>
  </div>
  
  <div class="container">
    <div class="card" style="max-width: 500px; margin: 50px auto;">
      <h2>ピッカーログイン</h2>
      
      <div style="text-align: center; margin-bottom: 30px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#4a90e2" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
        </svg>
      </div>
      
      <form>
        <div class="form-group">
          <label for="staff-id">スタッフID</label>
          <input type="text" id="staff-id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="tenant">テナント選択</label>
          <select id="tenant" class="form-control">
            <option value="">テナントを選択してください</option>
            <option value="1">音楽ライブイベントA</option>
            <option value="2">アニメイベントB</option>
            <option value="3">舞台イベントC</option>
          </select>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <input type="checkbox" id="remember" style="margin-right: 5px;">
            <label for="remember" style="display: inline;">ログイン情報を記憶する</label>
          </div>
        </div>
        <div style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
        </div>
      </form>
      
      <div style="margin-top: 20px; text-align: center;">
        <p>問題が発生した場合は、管理者にお問い合わせください。</p>
        <p><a href="#">パスワードをお忘れですか？</a></p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
</body>
</html>
