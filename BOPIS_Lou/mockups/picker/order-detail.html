<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピッキング注文詳細 - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - ピッカー専用</h1>
    <div class="flex items-center">
      <span id="picker-name" class="mr-3">ピッカー様</span>
      <span class="mr-3 text-sm">|</span>
      <span id="picker-tenant-name" class="mr-4 text-sm badge badge-info">テナント: ...</span>
      <a href="dashboard.html" class="btn btn-sm btn-secondary" style="margin-right:10px;">ダッシュボードへ戻る</a>
      <a href="#" id="picker-logout-button" class="btn btn-sm btn-danger">ログアウト</a>
    </div>
  </div>
  
  <div class="container py-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-3xl font-semibold">注文詳細 (ピッキング)</h2>
      <a href="dashboard.html" class="btn btn-outline btn-sm">&laquo; ダッシュボードへ</a>
    </div>

    <div id="page-error-message" class="alert alert-danger" style="display:none;"></div>

    <div class="card shadow-lg mb-6">
        <div class="card-body p-5">
            <h3 class="text-xl font-semibold mb-3">注文情報</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                <p><strong>注文ID:</strong> <span id="order-id-display">読み込み中...</span></p>
                <p><strong>顧客名:</strong> <span id="customer-name-display">読み込み中...</span></p>
                <p><strong>受取時間枠:</strong> <span id="pickup-slot-display">読み込み中...</span></p>
                <p><strong>ステータス:</strong> <span id="order-status-display" class="font-medium">読み込み中...</span></p>
            </div>
        </div>
    </div>

    <div class="card shadow-lg">
        <div class="card-header bg-gray-50"><h3 class="text-xl font-semibold">商品リスト</h3></div>
        <div class="card-body p-0">
            <div class="overflow-x-auto">
                <table class="table w-full text-sm">
                    <thead>
                      <tr>
                        <th style="width:80px;">画像</th>
                        <th>商品名</th>
                        <th>SKU</th>
                        <th class="text-center">注文数量</th>
                        <!-- <th class="text-center" style="width:100px;">ピック数量</th> -->
                      </tr>
                    </thead>
                    <tbody id="order-items-tbody">
                      <!-- Items loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="order-actions-container" class="mt-6 text-center">
        <!-- Action buttons loaded here -->
    </div>

  </div> <!-- /container -->
  
  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/picker/order-detail-page.js"></script>
</body>
</html>
