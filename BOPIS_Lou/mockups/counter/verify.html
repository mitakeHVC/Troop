<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文認証 - BOPISカウンター</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - 受付カウンター</h1>
    <div class="flex items-center">
      <span id="counter-name" class="mr-3">カウンター様</span>|<span id="counter-tenant-name" class="ml-3 mr-4 text-sm badge badge-info">テナント: ...</span>
      <a href="dashboard.html" class="btn btn-sm btn-secondary" style="margin-right:10px;">ダッシュボードへ</a>
      <a href="#" id="counter-logout-button" class="btn btn-sm btn-danger">ログアウト</a>
    </div>
  </div>

  <div class="container py-6">
    <h2 class="text-3xl font-semibold mb-6">注文認証と商品受渡</h2>
    <p class="mb-2">注文ID: <strong id="verify-order-id" class="text-primary">URLから読み込み中...</strong></p>
    
    <div id="page-error-message" class="alert alert-danger mb-4" style="display:none;"></div>

    <form id="verify-token-form" class="card shadow-md p-5 mb-6">
      <div class="form-group mb-3">
        <label for="pickup-token-input" class="font-medium block mb-1">受取トークン (QRコード情報):</label>
        <input type="text" id="pickup-token-input" name="pickup_token" class="form-control form-control-lg text-center text-xl" placeholder="トークンを入力またはスキャン" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">トークン認証実行</button>
    </form>

    <div id="verification-result" class="card shadow-md p-5 mb-6 min-h-[100px]">
      <!-- Verification details will appear here -->
      <p class="text-muted">トークンを入力して認証を実行してください。</p>
    </div>

    <div class="text-center">
        <button id="complete-order-button" class="btn btn-success btn-xl" style="display:none;">顧客確認完了・受渡済にする</button>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/counter/verify-page.js"></script>
</body>
</html>
