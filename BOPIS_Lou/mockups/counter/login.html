<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウンターログイン - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header" style="justify-content: center;"><h1>BOPIS - 受付カウンターログイン</h1></div>
  <div class="container" style="max-width: 400px; margin-top: 50px;">
    <div class="card p-6">
      <h2 class="text-2xl font-semibold text-center mb-6">カウンターログイン</h2>
      <form id="counter-login-form">
        <div class="form-group">
          <label for="username" class="font-medium">ユーザー名</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="font-medium">パスワード</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <p id="login-error" class="text-danger text-sm" style="margin-top: 10px; min-height: 1.2em;"></p>
        <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 20px;">ログイン</button>
      </form>
      <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
        <a href="../customer/login.html" class="text-primary hover:underline">顧客ログインはこちら</a>
      </p>
    </div>
  </div>
  <div class="footer" style="margin-top: 50px;"><p>&copy; 2025 BOPIS System</p></div>
  <script type="module">
    import { login } from '../../frontend/js/auth.js';
    document.getElementById('counter-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = e.target.username.value;
      const pass = e.target.password.value;
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = '';
      if (!user || !pass) { errorEl.textContent = 'ユーザー名とパスワードを入力してください。'; return; }
      try {
        await login(user, pass); // auth.js login handles counter redirect
      } catch (err) {
         errorEl.textContent = err.message.includes('API Error: 401') ? '認証情報が無効です。' : ('ログイン失敗: ' + err.message);
      }
    });
  </script>
</body>
</html>
