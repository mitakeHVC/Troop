<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウンターダッシュボード - BOPIS</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1>BOPIS - 受付カウンター</h1>
    <div class="flex items-center">
      <span id="counter-name" class="mr-3">カウンター様</span>
      <span class="mr-3 text-sm">|</span>
      <span id="counter-tenant-name" class="mr-4 text-sm badge badge-info">テナント: ...</span>
      <a href="#" id="counter-logout-button" class="btn btn-sm btn-danger">ログアウト</a>
    </div>
  </div>
  
  <div class="container py-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold">カウンターダッシュボード</h2>
       <div class="flex items-center gap-4">
        <div class="text-center">
            <span class="block text-sm text-gray-600">受渡待ち件数</span>
            <span id="stat-awaiting-pickup" class="text-2xl font-bold text-primary">...</span>
        </div>
        <div class="text-center">
            <span class="block text-sm text-gray-600">本日完了件数</span>
            <span id="stat-completed-today-counter" class="text-2xl font-bold text-success">...</span>
        </div>
      </div>
    </div>

    <div class="card shadow-lg mb-6">
        <h3 class="text-xl font-semibold mb-4 p-4 border-b">レーン状況</h3>
        <div id="lanes-status-container" class="p-4">
            <p>読み込み中...</p>
        </div>
    </div>
    
    <div class="card shadow-lg">
        <h3 class="text-xl font-semibold mb-4 p-4 border-b">受渡準備完了リスト (READY_FOR_PICKUP)</h3>
        <div class="overflow-x-auto p-4">
            <table class="table w-full text-sm">
                <thead>
                  <tr>
                    <th>注文ID</th>
                    <th>顧客名</th>
                    <th>受取時間枠</th>
                    <th>商品数</th>
                    <th>割当レーン</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="ready-orders-tbody">
                  <!-- Orders ready for pickup loaded here -->
                </tbody>
            </table>
        </div>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/counter/dashboard-page.js"></script>
</body>
</html>
