<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レーン管理 - BOPIS Admin</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    #lane-form-modal { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
    #lane-form-modal .card { max-width: 500px; width:90%; }
    .lane-card .badge { font-size: 0.8em; padding: 0.3em 0.6em; }
  </style>
</head>
<body>
  <div class="header">
    <h1>BOPIS - 管理者専用</h1>
    <div>
      <span id="admin-tenant-name" class="mr-4 text-sm badge badge-info">テナント: ...</span>
      <a href="dashboard.html" class="btn btn-sm btn-secondary">ダッシュボード</a>
      <a href="products.html" class="btn btn-sm btn-secondary">商品管理</a>
      <a href="staff.html" class="btn btn-sm btn-secondary">スタッフ管理</a>
      <a href="#" id="admin-logout-button" class="btn btn-sm btn-danger">ログアウト</a>
    </div>
  </div>

  <div class="container py-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold">レーン管理</h2>
      <button id="add-lane-button" class="btn btn-primary">新しいレーンを追加</button>
    </div>

    <div id="lanes-container" class="mt-4">
        <!-- Lanes will be loaded here -->
    </div>
  </div>

  <!-- Lane Form Modal -->
  <div id="lane-form-modal">
    <div class="card p-0 shadow-xl">
      <div class="card-header bg-gray-100"><h3 id="lane-form-title" class="card-title text-xl">レーン情報</h3></div>
      <form id="lane-form" class="p-6">
        <input type="hidden" id="lane-id-input" name="id">
        <div class="form-group mb-4">
            <label for="lane-name-input" class="font-medium block mb-1">レーン名 <span class="text-danger">*</span></label>
            <input type="text" id="lane-name-input" name="name" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label for="lane-status-select" class="font-medium block mb-1">ステータス <span class="text-danger">*</span></label>
            <select id="lane-status-select" name="status" class="form-control" required>
                <option value="OPEN">OPEN (受付可)</option>
                <option value="CLOSED">CLOSED (閉鎖)</option>
                <option value="BUSY">BUSY (対応中)</option>
            </select>
        </div>
        <div id="lane-form-error" class="alert alert-danger" style="display:none; margin-bottom: 1rem;"></div>
        <div class="flex justify-end gap-3 mt-6">
          <button type="button" id="cancel-lane-form-button" class="btn btn-secondary">キャンセル</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/admin/lanes-admin-page.js"></script>
</body>
</html>
