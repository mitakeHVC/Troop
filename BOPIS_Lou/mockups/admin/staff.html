<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタッフ管理 - BOPIS Admin</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    #staff-form-modal { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
    #staff-form-modal .card { max-width: 500px; width:90%; }
  </style>
</head>
<body>
  <div class="header">
    <h1>BOPIS - 管理者専用</h1>
    <div>
      <span id="admin-tenant-name" class="mr-4 text-sm badge badge-info">テナント: ...</span>
      <a href="dashboard.html" class="btn btn-sm btn-secondary">ダッシュボード</a>
      <a href="products.html" class="btn btn-sm btn-secondary">商品管理</a>
      <a href="lanes.html" class="btn btn-sm btn-secondary">レーン管理</a>
      <a href="#" id="admin-logout-button" class="btn btn-sm btn-danger">ログアウト</a>
    </div>
  </div>

  <div class="container py-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold">スタッフ管理</h2>
      <button id="add-staff-button" class="btn btn-primary">新しいスタッフを追加</button>
    </div>

    <div class="card shadow-lg">
        <div class="overflow-x-auto">
            <table class="table w-full">
                <thead>
                    <tr>
                        <th>ユーザー名</th>
                        <th>Email</th>
                        <th>役割</th>
                        <th>ステータス</th>
                        <th>登録日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="admin-staff-table-body">
                    <tr><td colspan="6" class="text-center py-4">スタッフ情報を読み込み中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>

  <!-- Staff Form Modal -->
  <div id="staff-form-modal">
    <div class="card p-0">
      <div class="card-header"><h3 id="staff-form-title" class="card-title">スタッフ情報</h3></div>
      <form id="staff-form" class="p-6">
        <input type="hidden" id="staff-id-input" name="id">
        <div class="form-group">
            <label for="staff-username-input" class="font-medium">ユーザー名 <span class="text-danger">*</span></label>
            <input type="text" id="staff-username-input" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="staff-email-input" class="font-medium">Email <span class="text-danger">*</span></label>
            <input type="email" id="staff-email-input" name="email" class="form-control" required>
        </div>
        <div id="staff-password-group" class="form-group"> <!-- Shown only for create -->
            <label for="staff-password-input" class="font-medium">パスワード <span class="text-danger">*</span></label>
            <input type="password" id="staff-password-input" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="staff-role-select" class="font-medium">役割 <span class="text-danger">*</span></label>
            <select id="staff-role-select" name="assigned_role" class="form-control" required>
                <option value="picker">ピッカー (Picker)</option>
                <option value="counter">カウンター (Counter)</option>
                <!-- <option value="tenant_admin">テナント管理者 (Tenant Admin)</option> -->
            </select>
        </div>
         <div class="form-check mb-4"> <!-- For editing status -->
            <input type="checkbox" id="staff-active-checkbox" name="is_active" class="form-check-input">
            <label for="staff-active-checkbox" class="form-check-label">アカウント有効</label>
        </div>
        <div id="staff-form-error" class="alert alert-danger" style="display:none; margin-bottom: 1rem;"></div>
        <div class="flex justify-end gap-3 mt-4">
          <button type="button" id="cancel-staff-form-button" class="btn btn-secondary">キャンセル</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 BOPIS System</p>
  </div>
  <script type="module" src="../../frontend/js/pages/admin/staff-admin-page.js"></script>
</body>
</html>
